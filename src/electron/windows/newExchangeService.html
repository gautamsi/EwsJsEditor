<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aurelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body aurelia-app="browser/main">
  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
    var hash = window.location.hash;
    if(hash){
      document.body.setAttribute("root", hash.replace("#","")) //ExchangeServiceParameters
    }
  </script>
  <!--<script src="../src/scripts/vendor-bundle.js" data-main="aurelia-bootstrapper"></script>-->
  <script src="../../../dist/scripts/vendor-bundle.js"></script>
  <script>
    require.config({ baseUrl: '../../../dist' });
    require(['aurelia-bootstrapper']);
  </script>
</body>

</html>
